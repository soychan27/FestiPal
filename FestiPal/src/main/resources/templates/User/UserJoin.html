<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .layout {
            width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .layout h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .layout input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .layout label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .layout .spacer {
            height: 20px;
        }

        .layout button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .layout button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="layout">
    <h2>회원 가입</h2>
    <form action="/user/joinpro" method="post">
        <label for="id">아이디:</label>
        <input id="id" name="id" type="text" required>

        <label for="password">비밀번호:</label>
        <input id="password" name="password" type="password" required>

        <label for="name">이름:</label>
        <input id="name" name="name" type="text" required>

        <label for="phone">전화번호:</label>
        <input id="phone" name="phone" type="text" required>

        <label for="authority">권한: </label>
        <select id="authority" name="authority">
            <option value="0">회원</option>
            <option value="1">행사 관계자</option>
            <option value="2">관리자</option>
        </select>

        <div class="spacer"></div> <!-- Spacer for adding space between phone input and submit button -->

        <button type="submit">가입</button>
    </form>
</div>
</body>
</html>
