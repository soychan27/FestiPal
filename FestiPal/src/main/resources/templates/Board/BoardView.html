<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        .actions {
            margin-top: 20px;
        }
        .actions a, .actions img {
            margin-right: 10px;
        }
        .actions a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .actions img {
            max-width: 100%;
            height: auto;
        }
        .actions a:hover {
            background-color: #0056b3;
        }
        .actions form {
            display: inline;
        }
        .actions form button {
            padding: 10px 15px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .actions form button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${board.title}">제목입니다</h1>
    <p th:text="'작성자: ' + ${board.user.name}">작성자</p>  <!-- 작성자 표시 -->
    <p th:text="'작성 시간: ' + ${#temporals.format(board.createdTime, 'yyyy-MM-dd HH:mm:ss')}">작성 시간</p>
    <p th:text="${board.content}">내용이 들어갈 부분입니다.</p>
    <p th:text="'게시글 체크: ' + (${board.boardcheck} ? '체크됨' : '체크되지 않음')">게시글 체크 상태</p> <!-- boardcheck 상태 표시 -->
    <div class="actions">
        <img th:if="${board.imagepath != null}" th:src="@{${board.imagepath}}" alt="이미지 파일" />
        <a th:if="${board.imagepath != null}" th:href="@{${board.imagepath}}">다운받기</a>
        <a th:if="${isAuthor}" th:href="@{/board/modify/{id}(id=${board.id})}">수정</a>
        <form th:if="${isAuthor}" th:action="@{/board/delete/{id}(id=${board.id})}" method="post">
            <button type="submit">글삭제</button>
        </form>
    </div>
</div>
</body>
</html>
