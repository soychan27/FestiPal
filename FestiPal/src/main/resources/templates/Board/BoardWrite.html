<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 쓰기</title>
</head>
<style>
    .layout{
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }
    /*layout 하위에 있는 input에 준다는 의미였기에 > 제거*/
    .layout input{
        width : 100%;
        box-sizing : border-box
    }

    .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }
</style>

<body>
<div class="layout">
    <form action ="/board/writepro" method = "post" enctype="multipart/form-data">
        <input name = "title" type="text">
        <textarea name = "content"></textarea>
        <input type="file" name="file">
        <button type = "submit">작성</button>
    </form>
</div>

</body>
</html>
