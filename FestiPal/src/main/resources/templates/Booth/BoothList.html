<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>부스 리스트 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        .actions button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>부스 게시판</h2>
    <table>
        <colgroup>
            <col style="width: 10%;">
            <col style="width: 90%;">
        </colgroup>
        <thead>
        <tr>
            <th>글 번호</th>
            <th>제목</th>
        </tr>
        </thead>
<tbody>
<tr th:each="booth : ${list}">
    <td th:text="${booth.id}">1</td>
    <td>
        <a th:text="${booth.title}" th:href="@{'/booth/view/' + ${booth.id}}"></a>
    </td>
</tr>
</tbody>
</table>
</div>
<div class="actions">
    <button onclick="location.href='/booth/write'">글 작성</button>
</div>
</body>
</html>
